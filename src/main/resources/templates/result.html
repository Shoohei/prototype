<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Event details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <p th:text="'id: ' + ${event.id}" />
    <p th:text="'title: ' + ${event.title}" />
    <p th:text="'image: ' + ${event.image}" />
    
    <p><img alt="Image" th:src="@{${'/image/' + event.id}}" width="250" height="250"/></p>
    
    <a th:href="@{/addevent}">Create another event</a>
</body>
</html>

<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Island Thing</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/cpanel.css" />

    <!-- JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body class="page-background" style="background-color:black">

    <!-- HEADER -->
    <div id="header">

        <!-- Fixed navbar -->
        <div class="container" style="width:100%;padding:0px">
            <row>
                <div style="text-align:center;background-color:black">
                    <a href="#mid"><img src="img/image1-12.JPG" id="islandthings-logo-center" /></a>
                </div>
            </row>

            <a name="mid">
                <row>
                    <nav class="navbar navbar-inverse">

                        <div class="col-md-6" style="padding:0px">
                            <div class="navbar-header" style="width:100%">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <div class="hidden-xs hidden-sm">
                                    <div class="header-logo" style="width:100%">
                                        <div class="header-logo-img">
                                            <a href="cpanel.html">
                                                <img src="img/S__119234572.png" id="islandthings-logo" />
                                            </a>
                                        </div>
                                        <h3 class="header-text">Control Panel</h3>
                                    </div>
                                </div>
                                <div class="visible-sm">
                                    <div class="header-logo" style="width:90%">
                                        <div class="header-logo-img">
                                            <a href="cpanel.html">
                                                <img src="img/S__119234572.png" id="islandthings-logo" />
                                            </a>
                                        </div>
                                        <h3 class="header-text">Control Panel</h3>
                                    </div>
                                </div>
                                <div class="visible-xs">
                                    <div class="header-logo" style="width:80%">
                                        <div class="header-logo-img">
                                            <a href="cpanel.html">
                                                <img src="img/S__119234572.png" id="islandthings-logo" />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6" style="padding:0px">
                            <div class="collapse navbar-collapse" id="myNavbar" style="text-align:center;text-align: -moz-center;text-align: -webkit-center;padding:0px">
                                <ul class="nav navbar-nav" style="width:fit-content;width: -moz-fit-content;float:unset">
                                    <li><a href="cpanel.html">News</a></li>
                                    <li><a href="eventspanel.html">Events</a></li>
                                    <li class="active"><a href="gallerypanel.html">Gallery</a></li>
                                </ul>
                            </div>
                        </div>

                    </nav>
                </row>
            </a>
        </div>

    </div>

    <!-- CONTENT -->
    <div id="content" style="margin-top:15px;border-top:5px dotted">

        <div class="header-div">
            <p id="datediv"></p>

            <script>
                var d = new Date();
                var day = d.getDate();
                var monthIndex = d.getMonth();
                var year = d.getFullYear();
                var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                var monthNames = [
                    "January", "February", "March",
                    "April", "May", "June", "July",
                    "August", "September", "October",
                    "November", "December"
                ];

                document.getElementById("datediv").innerHTML = days[d.getDay()] + '<br/> ' + year + ' / ' + (monthIndex + 1) + ' / ' + day;
            </script>
        </div>


        <div class="container" style="margin-top:15px;width:80%">

            <div class="row content-row">
                <h1 class="label-color">Add Event</h1>
                 <form action="#" th:action="@{/addevent}" th:object="${event}" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <label class="label-color">Title:</label>
                        <input type="text" th:field="*{title}" />
                        <br /><br />

                        <label class="label-color">Description:</label>
                        <input type="text" th:field="*{description}" />
                        <br /><br />

                        <label class="label-color">When:</label>
                        <input type="date" th:field="*{when}" />
                        <br /><br />

                        <label class="label-color">Where:</label>
                        <input type="text" th:field="*{where}" />
                        <br /><br />

                        <label class="label-color">Latitude:</label>
                        <input type="text" th:field="*{latitude}" />
                        <br /><br />

                        <label class="label-color">Longitude:</label>
                        <input type="text" th:field="*{longitude}" />
                        <br /><br />

                        <label class="label-color">How:</label>
                        <input type="text" th:field="*{how}" />
                        <br /><br />

                        <label class="label-color">Price:</label>
                        <input type="text" th:field="*{price}" />
                        <br /><br />

                        <label class="label-color">Image:</label>
                        <input  style="display:unset" type="file" name="file" />
                        <br /><br />
                 
                        <input  type="submit" value="Add event" class="button-color" />
                        <button class="button-color"><a href="eventspanel.html" class="button-color">Cancel</a></button>
                    </div>
                </form>

            </div>

        </div>


    </div>

    <!-- FOOTER -->
    <div id="footer">
        <div class="container" style="width: 100%;background-color: gainsboro;">
            <div style="text-align:center;margin-top:8px">
                <a href="#" target="_blank" style="color:darkblue;font-weight:900">Facebook</a> |
                <a href="#" target="_blank" style="font-weight:900">Twitter</a> |
                <a href="#" target="_blank" style="color:purple;font-weight:900">Instagram</a> |
                <a href="#" target="_blank" style="color:red;font-weight:900">Youtube</a>
            </div>
            <div style="text-align:center">
                <p> © Forward Nets System / Island Thing All Rights Reserved</p>
            </div>

        </div>
    </div>

</body>
</html>
